<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="paretn-div ">
    <h3 class="pb-3">Contact Us </h3>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6 col-sm-12">
        <label for="validationCustom01" class="form-label">First name <span style="color: rgb(3, 177, 3);">*</span></label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          This field is Required.
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="validationCustom02" class="form-label">Last name <span style="color: rgb(3, 177, 3);">*</span></label>
        <input type="text" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          This field is Required.
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <label for="validationCustomUsername" class="form-label">Email Adress <span style="color: rgb(3, 177, 3);">*</span></label>
        <div class="input-group has-validation">
          <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Query Type <span style="color: rgb(3, 177, 3);">*</span></label>
      </div>
        <!-- <button type="button" class="radiobtn form-control"><input type="radio" class="me-2">General Enquiry</button> -->
        <div class="form-check col-md-6">
          <button type="button" class="radiobtn form-control" name="flexRadioDefault">
          <input class="" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            General Enquiry
          </label>
        </button>
        </div>
        <div class="form-check col-md-6">
          <button type="button" class="radiobtn form-control" name="flexRadioDefault">
          <input class="" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Support Request
          </label>
        </button>
        </div>
      <div class="col-md-12">
        <label for="validationCustom05" class="form-label">Message <span style="color: rgb(3, 177, 3);">*</span></label>
        <textarea  class="form-control" id="validationTextarea textarea" maxlength="250" required ></textarea>        
        <div class="invalid-feedback">
          This field is required
        </div>
      </div>
      <div class="col-12">
        <div class="form-check col-12 ps-4 my-3">
          <input class="form-check-input" type="checkbox"  id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            I consent to being contacted by the team
          </label>
          <div class="invalid-feedback">
            To submit this form, please consent to being contacted.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class=" btnsub col-12" type="submit">Submit </button>
      </div>
    </form>
  </div>
